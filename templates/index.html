{% extends 'base.html' %}
{% block content %}
<form method="POST" class="card p-4 shadow-sm bg-white">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" id="dob" name="dob" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Choose Period</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="period" id="today" value="today" checked>
      <label class="form-check-label" for="today">Today</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="period" id="week" value="week">
      <label class="form-check-label" for="week">This Week</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Get Horoscope</button>
</form>
{% endblock %}
